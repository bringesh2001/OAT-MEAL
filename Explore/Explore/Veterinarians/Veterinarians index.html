    <script>
        // Get all select elements and the candidates section
        const countrySelect = document.getElementById('country-select');
        const stateSelect = document.getElementById('state-select');
        const nameSelect = document.getElementById('name-select');
        const candidatesSection = document.querySelector('.candidates');
        const allCandidates = document.querySelectorAll('.candidate');

        // Function to filter candidates
        function filterCandidates() {
            const selectedName = nameSelect.value;
            const selectedCountry = countrySelect.value;
            const selectedState = stateSelect.value;

            // Hide all candidates first
            allCandidates.forEach(candidate => {
                candidate.style.display = 'none';
            });

            // Show candidates that match the selected filters
            allCandidates.forEach(candidate => {
                const candidateName = candidate.querySelector('h3').textContent.toLowerCase();
                let shouldShow = true;

                // Check name filter
                if (selectedName && !candidateName.includes(selectedName.toLowerCase())) {
                    shouldShow = false;
                }

                // Show candidate if it matches all selected filters
                if (shouldShow) {
                    candidate.style.display = 'flex';
                }
            });

            // Update the result count
            const visibleCandidates = document.querySelectorAll('.candidate[style="display: flex;"]');
            document.querySelector('.candidates h2').textContent = `Result: ${visibleCandidates.length} Candidates`;
        }

        // Add event listeners to select elements
        countrySelect.addEventListener('change', filterCandidates);
        stateSelect.addEventListener('change', filterCandidates);
        nameSelect.addEventListener('change', filterCandidates);

        // Clear button functionality
        document.getElementById('clear-btn').addEventListener('click', function() {
            // Reset all select elements to their first option
            countrySelect.value = '';
            stateSelect.value = '';
            nameSelect.value = '';

            // Show all candidates
            allCandidates.forEach(candidate => {
                candidate.style.display = 'flex';
            });

            // Reset the result count
            document.querySelector('.candidates h2').textContent = `Result: ${allCandidates.length} Candidates`;
        });
    </script>
